<html>
  <head>
    <title>World Wide Web Home of Matthew Phillips</title>
    <script src="js/tquery-bundle.js"></script>
    <script src="js/threex.domevent.js"></script>
    <script src="js/tquery.domevent.js"></script>
    <script src="js/tquery.mesh.linkify.js"></script>
    <script src="js/droid_serif_regular.typeface.js"></script>
    <script src="js/tquery.text.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var world = tQuery.createWorld().boilerplate().start();
      world.removeCameraControls();
      world.enableDomEvent();

      tQuery.createText("Foo", {
        weight: 'normal'
      }).addTo(world)
        .scaleBy(1/3)
        .linkify("http://google.com");
    </script>  
  </body>
</html>
