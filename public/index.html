<!DOCTYPE html>
<html>
<head>
    <title>Matthew's Home on the World Wide Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./favicon.ico">

    <style>
        body {
            background-color: #FF4136;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .main-title {
            color: #000;
            margin: 0 0 2rem 0;
            line-height: 0.9;
        }

        .title-small {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 900;
            display: block;
        }

        .title-large {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 900;
            display: block;
        }

        .container {
            width: 90%;
            max-width: 800px;
        }

        .content {
            background: #000;
            color: #fff;
            padding: 4rem;
            position: relative;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 3rem;
        }

        .nav-links {
            border-top: 2px solid #fff;
            padding-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }

        a:hover {
            color: #FF4136;
        }

        .subtitle {
            color: #FF4136;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .starburst {
            width: 300px;
            height: 300px;
            position: relative;
            margin-right: -2rem;
        }

        .starburst::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                from 0deg,
                #FF4136 0deg 30deg,
                rgba(255, 65, 54, 0.2) 30deg 60deg
            );
            animation: rotate 60s linear infinite;
        }

        .starburst::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                from 15deg,
                #fff 0deg 15deg,
                rgba(255, 255, 255, 0.2) 15deg 30deg
            );
            animation: rotate 45s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">
            <span class="title-small">Matthew's Home on the</span>
            <span class="title-large">World Wide Web</span>
        </h1>
        <div class="content">
            <div class="header-row">
                <div class="subtitle">Est. 2024</div>
                <div class="starburst"></div>
            </div>
            <div class="nav-links">
                <a href="blog">Programming Blog</a>
                <a href="recipes">Recipes</a>
                <a href="reviews">Book Reviews</a>
            </div>
        </div>
    </div>
</body>
</html>
