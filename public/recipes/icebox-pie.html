<!doctype html>
<html lang="en">
<title>Icebox Pie</title>
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="./checkable-list.js" async></script>
<script src="./recipe-overview.js" async></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">

<h1>Icebox Pie</h1>

<recipe-overview data-serves="8" data-method="freezer" data-hours="8"></recipe-overview>

<section class="ingredients">
  <h2>Ingredients</h2>
  <checkable-list>
    <ul>
      <li id="cool-whip">1/2 tub cool whip</li>
      <li id="milk">1/2 can evaporated milk</li>
      <li id="fruit">1/2 bag of frozen strawberries</li>
      <li id="crust">1 graham cracker crust</li>
    </ul>
  </checkable-list>
</section>

<section class="preparation">
  <h2>Preparation</h2>
  <checkable-list>
    <ol>
      <li>Combine all ingredients together.</li>
      <li>Pour into <a href="#crust">pie crust</a>.</li>
      <li>Refrigerate over night.</li>
    </ol>
  </checkable-list>
</section>
