; @layout foundation
; @markdown? false

<style>
  .post img {
    display: inline;
    max-height: 200px;
    width: auto;
    margin: 20px auto;
    box-shadow: 0 0 20px #bbb;
  }
</style>

<div class="post">
  <div class="row">
    <div class="large-8 large-centered columns">
      <h1>$(title)</h1>
    </div>
  </div>

  <div class="row">
    <div class="large-8 large-centered columns"
         style="text-align: justify;">
      $(raw content)
    </div>
  </div>
</div>
