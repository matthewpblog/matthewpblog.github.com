<!doctype html>
<html>
  <head>
    <title>Matthew &hearts; Anne</title>
    <script src="js/tquery.bundle.js"></script>
  </head>
  <body>
  <script>
    var world = tQuery.createWorld().fullpage().start();

    tQuery.createText('Anne').addTo(world)
      .zoom(1/4).translateY(0.6);
    tQuery.createHeart().id('heart').addTo(world);
    tQuery.createText('Matthew').addTo(world)
      .zoom(1/4).translateY(-0.6);
    

    //.setBasicMaterial().color(0xFF0000).back()
    world.loop().hook(function(delta, now) {
      var angle = now * 2 * Math.PI;
      //tQuery('#heart').scale( 0.8 + 0.4 * Math.abs(Math.sin(angle)));
      tQuery('#heart').rotation( 0, Math.PI/6 * Math.sin(angle), 0 );
    });
  </script>
  </body>
</html>
